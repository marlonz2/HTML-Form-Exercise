<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="format">
        <div class="forms">
        <h1>FORMS</h1>
        
        <form>
            <label>Full Name: </label>
            <input type="text"><br><br>
            <label>Email: </label>
            <input type="email"><br><br>
            <label>Phone Number: </label>
            <input type="tel"><br><br>
            <label>Date of Birth</label>
            <input type="date"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input>
            <input type="radio" name="gender">Others</input><br>

            <p>In the past few weeks, What activities did you Participate in?</p>
            <p>Please Select all that applies. </p>
            <input type="checkbox">Online Streaming</input>
            <input type="checkbox">Online Gaming</input>
            <input type="checkbox">Online Class</input>
            <input type="checkbox">Nothing<br><br>

            <label>Password: </label>
            <input type="password"><br><br>

            <label>URL: </label>
            <input type="url"><br><br>

            <label>Give a random Number: </label>
            <input type="number"><br><br>
            <label>Range: </label>
            <input type="range"><br><br>
            <label>Please Input today's month: </label>
            <input type="month"><br><br>

            <label>Week: </label>
            <input type="week"><br><br>

            <label>Time: </label>
            <input type="time"><br><br>

            <label>Image: </label>
            <input type="image"><br><br>

            <label>File: </label>
            <input type="file"><br><br>

            <label>Color: </label>
            <input type="color"><br><br>


            <a href="submitted.html"><input type="submit" id="submit"></a>
            <input type="reset"><br><br>
            
            
            <input type="search" value="search data">
            <input type="button" value="Search">
        </form>
        </div>
    </div>
    </body>
</html>
